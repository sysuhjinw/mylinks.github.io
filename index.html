<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>MyLinks</h1>
        <h2><input type="text" id="content"></h2>
        <h2><input type="button" value="唤起App" onclick="callIntentUrl()"></h2>
    </body>
    <script type="text/javascript">
        function callIntentUrl() {
          var content = document.getElementById("content").value;
          var url = 'intent://sysuhjinw.github.io/mylinks/' + content + '#Intent;scheme=https;package=com.quwan.tt;end';
          window.location.href = url
        }
    </script>
</html>
